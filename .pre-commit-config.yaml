repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd /Users/jacksonwebster/Desktop/CSProjects/cs1060/veritasnews-project && .venv/bin/python -m pytest tests/ -v'
        language: system
        pass_filenames: false
        always_run: true
