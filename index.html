<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspectiva - Unbiased News</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Perspectiva</h1>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Topics</a>
                <a href="#">Bookmarks</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <div class="search-bar">
                <input type="text" placeholder="Search for news...">
                <button>Search</button>
            </div>
            <div class="topic-filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Politics</button>
                <button class="filter-btn">Technology</button>
                <button class="filter-btn">Health</button>
                <button class="filter-btn">Business</button>
                <button class="filter-btn">Science</button>
            </div>
        </section>

        <section class="bias-legend">
            <div class="legend-item">
                <span class="legend-color left"></span>
                <span>Left Leaning</span>
            </div>
            <div class="legend-item">
                <span class="legend-color center"></span>
                <span>Center</span>
            </div>
            <div class="legend-item">
                <span class="legend-color right"></span>
                <span>Right Leaning</span>
            </div>
        </section>

        <section class="news-feed" id="newsFeed">
            <!-- News articles will be dynamically inserted here -->
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
